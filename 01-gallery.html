<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge" />
  <title>Image gallery</title>
  <link rel="stylesheet"
    href="css/common.css" />
  <link rel="stylesheet"
    href="css/styles.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/2.11.0/basicLightbox.min.css">
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/2.11.0/basicLightbox.min.js"></script>
</head>

<body>
  <p><a href="index.html">Go back</a></p>

  <!-- Add gallery items to this list -->
  <ul class="gallery">
    <li class="gallery__item">
      <a class="gallery__link"
        href="">
        <img class="gallery__image"
          src="small-image.jpg"
          data-source="large-image.jpg"
          alt="Image description" />
      </a>
    </li>
  </ul>
  <script src="js/01-gallery.js"
    type="module"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/2.11.0/basicLightbox.min.js"></script>

</body>

</html>
